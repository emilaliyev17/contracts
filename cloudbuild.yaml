steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/contract-analyzer:$COMMIT_SHA'
      - '-t'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/contract-analyzer:latest'
      - '.'
  
  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/contract-analyzer'
  
  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'contract-analyzer'
      - '--image=us-west1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/contract-analyzer:$COMMIT_SHA'
      - '--region=us-west1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=DATABASE_NAME=contract_db,DATABASE_USER=postgres,INSTANCE_CONNECTION_NAME=contract-management-473819:us-west1:contract-db,DEBUG=False'
      - '--set-secrets=DATABASE_PASSWORD=database-password:latest,SECRET_KEY=django-secret-key:latest,OPENAI_API_KEY=openai-api-key:latest'
      - '--add-cloudsql-instances=contract-management-473819:us-west1:contract-db'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--timeout=300'

timeout: 1200s
